apiVersion: 1
datasources:
  - name: Amazon Athena Test
    type: grafana-athena-datasource
    uid: amazon_athena
    jsonData:
      authType: keys
      defaultRegion: "us-east-2"
      catalog: "test-catalog-secretstore" 
      database: "test-database-secretstore" 
      workgroup: "test-workgroup-secretstore"
    secureJsonData:
      accessKey: "test-access-key-id-secretstore" 
      secretKey: "test-secret-access-key-secretstore"