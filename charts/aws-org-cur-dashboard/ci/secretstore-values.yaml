nameOverride: ""
fullnameOverride: ""

defaultLabels:
  test: "test-secretstore"

externalSecrets:
  enabled: true
  secretStore:
    kind: SecretStore
    name: "fake-secretstore"
    namespace: "default"
  secret:
    name: "grafana-athena-datasource"
    keys:
      catalog: "catalog"
      database: "database"
      workgroup: "workgroup"
      accessKey: "access_key_id"
      secretKey: "secret_access_key"
      defaultRegion: "default_region"

datasource:
  name: "Amazon Athena Test"
  uid: "amazon_athena"
  labels:
    grafana_datasource: "1"

dashboard:
  labels:
    grafana_dashboard: "1"
  annotations:
    dashboard-target-directory: "/tmp/dashboards/aws"
